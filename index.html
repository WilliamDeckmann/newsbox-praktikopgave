<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsbox-praktikopgave: index</title>



    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CDN: animate.style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/vwf8eyi.css">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/dist/css/index.css">
</head>



<!-- Body -->
<body class="Body">

    <!-- Wrapper -->
    <div class="Wrapper">

        <!-- Main -->
        <main class="Main">

            <!-- Header -->
            <header class="Header">
                <a class="Header__link-left" href="./archive.html">
                    <i class="fas fa-inbox Header__inbox"></i>
                </a>
                <h1 class="Header__title">
                    Newsbox
                </h1>
                <a class="Header__link-right" href="./settings.html">
                    <i class="fas fa-cog Header__gear"></i>
                </a>
            </header>



            <section class="News-section">
                <header class="News-section__header">
                    <figure class="News-section__figure">
                        <div class="News-section__icon">
                            ...
                        </div>
                        <h1 class="News-section__title uppercase">
                            Sports
                        </h1>
                    </figure>
                    <button class="News-section__button">
                        <i class="fas fa-chevron-right News-section__arrow-right News-section__arrow-right_active"></i>
                    </button>
                </header>

                <ul class="News-section__list News-section__list_active">

                    <!-- this is where the news cards will go -->

                </ul>
            </section>
        </main>
    </div>
    


    <!-- JavaScript -->
    <script src="./assets/dist/js/card-list.js"></script>
    <script src="./assets/dist/js/card-swipe.js"></script>
    <script src="./assets/dist/js/card-archive.js"></script>
</body>
</html>
